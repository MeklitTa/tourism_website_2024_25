<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder Tour</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main id="main">
        <!-- Hero Section -->
        <section class="mountain bg-primary mb-5 pb-3" style="background: url('images/make.jpg') center/cover no-repeat; height: 300px; background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a href="home.html" class="text-decoration-none text-white nav-bar-brand pt-3" style="font-family: Roboto, sans-serif; font-size: 20px;">
                        Wonder<span id="tours" style="margin-left: 50px; font-family: Pacifico; font-size: 12px;">Tours</span>
                    </a>
                    <button class="navbar-toggler" style="background-color: white;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a href="home.html" class="nav-link text-white">Home</a></li>
                            <li class="nav-item"><a href="destination.html" class="nav-link text-white">Destination</a></li>
                            <li class="nav-item"><a href="events.html" class="nav-link text-white">Events</a></li>
                            <li class="nav-item"><a href="pro.html" class="nav-link text-white">Lodging</a></li>
                            <li class="nav-item"><a href="contact_us.html" class="nav-link text-white">Contact Us</a></li>
                            <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="buttens mb-auto">
                <p class="h3 text-light ms-5 mb-4 mt-3">Hotels Found in Ethiopia</p>
                <p class="h5 text-light ms-5">Location</p>
                
                <div class="d-flex justify-content-left mb-4 ms-5">
                    <label for="citySelect" class="me-2"></label>
                    <select id="citySelect" class="form-select w-auto">
                        <option value="Addis Ababa" selected>Addis Ababa</option>
                        <option value="Bahirdar">Bahirdar</option>
                        <option value="Hawassa">Hawassa</option>
                        <option value="Gonder">Gonder</option>
                        <option value="Mekele">Mekele</option>
                        <option value="Jima">Jima</option>
                        <option value="Asosa">Asosa</option>
                        <option value="Semera">Semera</option>
                        <option value="Jijiga">Jijiga</option>
                    </select>
                    <button id="searchBtn" class="btn btn-light ms-2">Search</button>
                </div>
            </div>
        </section>

        <!-- Hotel Section -->
        <section class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="text-primary mb-0">Hotels Found in Ethiopia</h3>
                <button id="createHotelBtn" class="btn btn-success">Create Hotel</button>
            </div>
            <div id="hotelResults"></div> <!-- This is where we will display the hotels -->

           <!-- Update Hotel Modal -->
<div class="modal fade" id="updateHotelModal" tabindex="-1" aria-labelledby="updateHotelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateHotelModalLabel">Update Hotel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="updateHotelId" hidden />
                <input type="text" id="updateHotelName" placeholder="Hotel Name" class="form-control mb-2" required />
                <input type="text" id="updateHotelCity" placeholder="City" class="form-control mb-2" required />
                <input type="number" id="updateHotelPrice" placeholder="Price" class="form-control mb-2" required />
                <input type="number" id="updateHotelRating" placeholder="Rating" class="form-control mb-2" min="1" max="5" required />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Create Hotel Modal -->
<div class="modal fade" id="createHotelModal" tabindex="-1" aria-labelledby="createHotelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createHotelModalLabel">Create Hotel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="newHotelName" placeholder="Hotel Name" class="form-control mb-2" required />
                <input type="text" id="newHotelImage" placeholder="Image" class="form-control mb-2" required />
                <input type="text" id="newHotelCity" placeholder="City" class="form-control mb-2" required />
                <input type="number" id="newHotelPrice" placeholder="Price" class="form-control mb-2" required />
                <input type="number" id="newHotelRating" placeholder="Rating" class="form-control mb-2" min="1" max="5" required />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveNewHotelBtn">Create Hotel</button>
            </div>
        </div>
    </div>
</div>
        </section>

        
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/pro.js"></script>
</body>
</html>
